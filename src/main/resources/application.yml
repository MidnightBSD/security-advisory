spring:
  profiles.default: default
---

spring:
  profiles: default
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:postgresql://db.midnightbsd.org/security-advisory
    jdbc-url: jdbc:postgresql://db.midnightbsd.org/security-advisory
    username: securityadv
    password:
    max-active: 10
    initial-size: 5
    max-idle: 5
    min-idle: 1
    test-while-idle: true
    test-on-borrow: true
    validation-query: SELECT 1
    hikari:
      jdbc-url:  jdbc:postgresql://db.midnightbsd.org/security-advisory
      maximum-pool-size: 10
      minimum-idle: 1
  flyway:
    baseline-on-migrate: true
    user: securityadv
    url: jdbc:postgresql://db.midnightbsd.org/security-advisory
    table: schema_version
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      use-new-id-generator-mappings: false
    generate-ddl: false
    show-sql: false
    properties:
     hibernate:
       temp:
         use_jdbc_metadata_defaults: false
     javax:
       persistence:
         sharedCache:
           mode: ALL
  cache:
    type: REDIS
  redis:
    host: localhost
    port: 6379
    database: 0
  data:
    jest:
      uri: http://localhost:9200
      aws-region: us-east-1

eureka:
  client:
    serviceUrl:
     defaultZone: http://eureka.justjournal.com:8761/eureka/

server:
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto

nvdfeed:
  baseUrl:  https://static.nvd.nist.gov/feeds/json/cve/1.0/

search:
  nvd-item-index: nvditem

